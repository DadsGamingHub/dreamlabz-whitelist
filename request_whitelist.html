<!DOCTYPE html>
<html>
<head>
    <title>DreamLabZ Whitelist Request</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #40E0D0;  /* Turquoise */
            --accent-dark: #20B2AA;   /* Light Sea Green */
            --accent-light: #7FFFD4;  /* Aquamarine */
            --text-color: #ffffff;
            --input-bg: #3d3d3d;
            --input-border: #4a4a4a;
            --success-color: #48D1CC; /* Medium Turquoise */
            --hover-color: #66E6E6;   /* Lighter Turquoise */
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color) 0%, #1f2f2f 100%);
        }

        .request-form {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(64, 224, 208, 0.1);
            border: 1px solid var(--accent-dark);
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 6px;
            background: linear-gradient(45deg, var(--accent-dark), var(--accent-color));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-group:focus-within::after {
            opacity: 0.3;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(64, 224, 208, 0.3);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background: linear-gradient(45deg, var(--accent-dark) 0%, var(--accent-color) 100%);
            color: var(--text-color);
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        button:hover {
            background: linear-gradient(45deg, var(--accent-color) 0%, var(--accent-light) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 150px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .header h1 {
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, var(--accent-dark) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mod-info {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--accent-dark);
            box-shadow: 0 4px 8px rgba(64, 224, 208, 0.1);
        }

        .mod-info h3 {
            color: var(--accent-color);
            margin-top: 0;
        }

        .mod-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mod-info li {
            margin: 10px 0;
        }

        .mod-info a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            padding: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, transparent 0%, rgba(64, 224, 208, 0.1) 100%);
        }

        .mod-info a:hover {
            color: var(--accent-light);
            background: linear-gradient(90deg, transparent 0%, rgba(64, 224, 208, 0.2) 100%);
            padding-left: 15px;
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, var(--accent-dark) 0%, var(--accent-color) 100%);
            color: var(--text-color);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 0.5s ease;
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.2);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Custom select styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2340E0D0%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="ModIcon.png" alt="DreamLabZ Logo" style="max-width: 150px;">
        <h1>DreamLabZ Whitelist Request</h1>
    </div>

    <div class="mod-info">
        <h3>Available Mods:</h3>
        <ul>
            <li><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=3399120045" target="_blank">➤ DreamLabZ Kill Streak</a></li>
            <li><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=3391921785" target="_blank">➤ DreamLabZ Mod Pack</a></li>
            <li><a href="https://steamcommunity.com/sharedfiles/filedetails/?id=3389748652" target="_blank">➤ DreamLabZ Operation Monarch</a></li>
        </ul>
    </div>

    <div class="success-message" id="successMessage">
        ✅ Your whitelist request has been submitted successfully! We will review your request and notify you through Discord.
    </div>

    <div class="request-form">
        <form id="whitelistForm" onsubmit="submitRequest(event)">
            <div class="form-group">
                <label for="modSelect">Select Mod:</label>
                <select id="modSelect" required>
                    <option value="DreamLabZ_KillStreak">DreamLabZ Kill Streak</option>
                    <option value="DreamLabZ_ModPack">DreamLabZ Mod Pack</option>
                    <option value="DreamLabZ_Monarch">DreamLabZ Operation Monarch</option>
                </select>
            </div>

            <div class="form-group">
                <label for="serverIP">Server IP:</label>
                <input type="text" id="serverIP" required placeholder="e.g., 192.168.1.1">
            </div>

            <div class="form-group">
                <label for="serverName">Server Name:</label>
                <input type="text" id="serverName" required placeholder="Your DayZ Server Name">
            </div>

            <div class="form-group">
                <label for="serverRegion">Server Region:</label>
                <select id="serverRegion" required>
                    <option value="EU">Europe</option>
                    <option value="NA">North America</option>
                    <option value="SA">South America</option>
                    <option value="AS">Asia</option>
                    <option value="OC">Oceania</option>
                    <option value="AF">Africa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contactInfo">Discord Username:</label>
                <input type="text" id="contactInfo" required placeholder="e.g., username#1234">
            </div>

            <div class="form-group">
                <label for="requestReason">Reason for Request:</label>
                <textarea id="requestReason" required placeholder="Please explain why you want to use this mod on your server..."></textarea>
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1324491518269984808/D5HAj8pmX_IUiuCOurPXV4ss8c6fPDfiESbi6a6s1bTbYoPA2-rRbCPxmHm2nMOMAZvE';
        const LOGO_URL = 'ModIcon.png';
        const MOD_COLORS = {
            'DreamLabZ_KillStreak': 16776960,  /* Yellow */
            'DreamLabZ_ModPack': 65280,       /* Green */
            'DreamLabZ_Monarch': 16711680     /* Red */
        };

        function submitRequest(event) {
            event.preventDefault();
            
            const modName = document.getElementById('modSelect').value;
            const ip = document.getElementById('serverIP').value;
            const serverName = document.getElementById('serverName').value;
            const region = document.getElementById('serverRegion').value;
            const contactInfo = document.getElementById('contactInfo').value;
            const reason = document.getElementById('requestReason').value;

            // Basic IP validation
            const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipPattern.test(ip)) {
                alert('Please enter a valid IP address');
                return;
            }

            // Discord username validation
            if (!contactInfo.includes('#')) {
                alert('Please enter a valid Discord username (e.g., username#1234)');
                return;
            }

            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    embeds: [{
                        title: 'DreamLabZ Whitelist Request',
                        description: 'New whitelist request submitted',
                        color: MOD_COLORS[modName],
                        thumbnail: {
                            url: LOGO_URL
                        },
                        fields: [
                            {
                                name: 'Mod',
                                value: modName.replace('DreamLabZ_', ''),
                                inline: true
                            },
                            {
                                name: 'IP Address',
                                value: ip,
                                inline: true
                            },
                            {
                                name: 'Server Name',
                                value: serverName,
                                inline: true
                            },
                            {
                                name: 'Region',
                                value: region,
                                inline: true
                            },
                            {
                                name: 'Discord',
                                value: contactInfo,
                                inline: true
                            },
                            {
                                name: 'Reason',
                                value: reason,
                                inline: false
                            }
                        ]
                    }]
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('whitelistForm').reset();
                    window.scrollTo(0, 0);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                alert('Error submitting request. Please try again later.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
